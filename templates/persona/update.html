{% extends 'base.html' %}


{% block title %}
    Esitar Empleado
{% endblock title %}
        

{% block content %}

{% include 'includes/header.html' %}

<div class="container">
    <div class="row mt-3 mb-3">
        <div class="col-12">
            <h1>Modificar Empleado</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form method="POST">{% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-primary" type="submit">Modificar</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
